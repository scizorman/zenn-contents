name: 'Renovate Config Validation'

on:
  pull_request:
    paths:
      - '.github/renovate.json5'

jobs:
  validate:
    name: 'Validate'
    runs-on: 'ubuntu-22.04'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'
      - name: 'Validate the Renovate configuration'
        uses: 'suzuki-shunsuke/github-actions-renovate-config-validator@v1'
        with:
          strict: true
